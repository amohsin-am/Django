<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    
<nav>
  <a href="/">Home</a>&nbsp;&nbsp;
  <a href="/contact/">Contact</a>&nbsp;&nbsp;

  {% if request.user.is_authenticated %}
    <a href="/form/">Form</a>&nbsp;&nbsp;
    <a href="/user_list/">User List</a>&nbsp;&nbsp;
    <a href="/product/">Products</a>&nbsp;&nbsp;
    <a href="/logout/">Logout</a>
  {% else %}
    <a href="/login/">Login</a>&nbsp;&nbsp;
    <a href="/register/">Register</a>
  {% endif %}
</nav>

    </nav>

    <h1>Update User Information</h1>
    <hr>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="u_name" value="{{user_name}}" placeholder="User Name"><br><br>
        <input type="number" name="u_age" value="{{user_age}}" placeholder="User Age"><br><br>
        <input type="text" name="u_city" value="{{user_city}}" placeholder="User City"><br><br>
        <input type="text" name="u_hobby" value="{{user_hobby}}" placeholder="User Hobby"><br><br>
        <input type="text" name="u_food" value="{{user_food}}" placeholder="Favorite Food"><br><br>

        <input type="submit" value="Update!">
    </form>
</body>
</html>
